<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListApp">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="buyListCtrl as buyList">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buyList.itemList">Buy {{item.quantity}} of {{item.name}}. <button class="btn btn-default" ng-click="buyList.boughtIt(item.name)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="!buyList.itemList.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="doneListCtrl as boughtList">
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="item in boughtList.itemList">Bought {{item.quantity}} of {{item.name}}.
     </ul>
     <div class="emptyMessage" ng-if="!boughtList.itemList.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
